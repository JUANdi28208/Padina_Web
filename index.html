<!DOCTYPE html>
<html lang="en">
<head>
    <title>Materialize pagina Juan Diego</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<meta charset="UTF-8">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript">
        $(document).ready(function(){
             $('select').formSelect();
              $('.datepicker').datepicker({
                    format: 'dd/mm/yyyy'
                });
            });

            $(document).on('submit','#registro', function(e){
                e.preventDefault();
                console.log($(this).serialize());
            })

    </script>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="indigo lighten-5">
    <nav class="white"></nav>
    <br>
    <div class="container white" style="min-height:   100vh; padding: 20px">
        <div class="row">
            <form method="post" id="registro">
                <div class="input-field col l6 col-m6">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="nombres" id="nombres">
                    <label for="nombres">Nombres</label>
                </div>
                <div class="input-field col l6 col-m6">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="apellidos" id="apellidos">
                    <label for="apellidos">Apellidos</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l4 col-m4">
                    <i class="material-icons prefix">date_range</i>
                    <input class="datepicker" name="fecha_nacimiento" id="fecha_nacimiento">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                </div>
                <div class="input-field col l5  m5">
                    <i class="material-icons prefix">directions</i>
                    <input type="text" name="lugar_nacimiento" id="lugar-nacimiento">
                    <label for="lugar_nacimiento">Lugar de nacimiento</label>
                </div>
                <div class="input-field col l3 m3">
                    <i class="material-icons prefix">map</i>
                    <select name="pais">
                        <option selected disabled> Seleccione</option>
                        <option value="1">El salvador</option>
                        <option value="2">Honduras</option>
                        <option value="3">Colombia</option>
                        <option value="4">Ecuador</option>
                        <option value="5">Venezuela</option>
                    </select>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 m6">
                    <i class="material-icons prefix">email</i>
                    <input type="email" name="correo" id="correo" class="validate">
                    <label for="correo">Correo</label>
                    <span class="helper text" data error="Escriba un correo valido." data success="Correo 
                    valido">Su correo es muy importante para contactarlo </span>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col12 m12">
                    <i class="material-icons prefix">school</i>
                    <label>¿Posee algun grado universitario?</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l1 m1">
                    <label>
                        <input type="radio" name="universitario" value="1">
                        <span>Si</span>
                    </label>
                </div>
                <div class="input-field col l1 m1">
                    <label>
                        <input type="radio" name="universitario" value="0">
                        <span>No</span>
                    </label>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="input-field col l12 m12">
                    <i class="material-icons prefix">favorite</i>
                    <label>Seleccione sus intereses</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l2 m2">
                    <label>
                        <input type="checkbox" name="musica" value="1">
                        <span>Música</span>
                    </label>
                </div>
                <div class="input-field col l2 m2">
                    <label>
                        <input type="checkbox" name="sistemas" value="1">
                        <span>Sistemas</span>
                    </label>
                </div>
                <div class="input-field col l2 m2">
                    <label>
                        <input type="checkbox" name="programacion" value="1">
                        <span>Programación</span>
                    </label>
                </div>
                <div class="input-field col l2 m2">
                    <label>
                        <input type="checkbox" name="mecatronica" value="1">
                        <span>Mecatronica</span>
                    </label>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="input-field col l12 m12">
                    <i class="material-icons prefix">local_offer</i>
                    <label>¿Desea recibir ofertas por correo?</label>
                </div>
                <div class="input-field col l6 m6">
                    <div class="switch">
                        <label>
                            No
                            <input type="checkbox" name="ofertas" value="1">
                            <span class="lever"></span>
                            Si
                        </label>
                    </div>
                </div>
                <div class="clearfix"></div>
                <button type="submit" class="btn waves-offect">
                    <i class="material-icons right">check</i>
                    Registrarse
                </button>

            </form>
        </div>
    </div>
    
</body>
</html>
